<div class="cover cover--no-search" data-type="background" data-speed="2"  style="background: url('img/bg-cover.jpg') center center; background-size: cover; background-attachment: fixed;">
  <div class="cover__filter"></div>
  <p class="text-center" id="search-trigger"><i class="fa fa-search" aria-hidden="true"></i></p>
</div>
<section class="content">
    <div class="container">
    	<div class="row">
    		<h1 class="text-center" translate="reset_password" translate-default="&nbsp;"></h1>
    		<form class="margin-top" method="post"  name="resetForm">
    			<div class="col-md-8 col-md-offset-2 form-group">
		          <input class="form-control" type="email"  name="resetEmail" id="email2" value="" ng-model="resetEmail" placeholder="Email" required/>
		          <span class="validation_error" ng-show="resetForm.resetEmail.$dirty && resetForm.resetEmail.$error.required" translate="email_required" translate-default="&nbsp;"></span>
				  <span class="validation_error" ng-show="resetForm.resetEmail.$dirty && resetForm.resetEmail.$error.email" translate="invalid_email" translate-default="&nbsp;"></span> 
		        </div>
		        <p style="display: none;" class="reset-account-email" translate="reset_password_link_sended" translate-default="&nbsp;"></p>
				<div class="col-md-8 col-md-offset-2 form-group">
					<button ng-click="resetPassword()" type="button" class="button col-sm-8 col-xs-6 reg-but border fw margin-top-10 sharado-button-next sharado-second-step forgot-password-p" name="register" translate="reset_password" translate-default="&nbsp;"></button>
				</div>
    		</form>
    	</div>
	</div>
</section>
