	<div id="myModal" class="modal fade" role="dialog" >
	   <div class="modal-dialog">

	    <div class="modal-content">
	      	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>

	        	<p class="easiest-way" translate="easiest_way_to_get_job" translate-default="&nbsp;"></p>
	        	<p translate="join_sharado" translate-default="&nbsp;" class="join-sharado"></p>
	      	</div>
	      <div class="modal-body">
	        <div class="sharado-registration">
				<div class="my-account-shar">
				<!-- <img src="/angular/images/facebook_square.png" class="facebook-square">
				<a class="btn btn-default facebook-reg">Register With Facebook</a> -->
				<a href="" ><img ng-src="{{$root.facebookRegisterImg}}" class="facebook-reg" ng-click="facebookReg()"></a>
				<span class="validation_error fbsuspended" ng-show="fbsuspended" translate="fb_suspended" translate-default="&nbsp;"></span>
				<hr style="width: 84%; margin-bottom: 15px!important" />
				<div class="row">
					<div class="tabs-container">
						<!-- Register -->
						<div class="" id="tab2">
							<form method="post" class="register " name="firstStepForm">
								<p class="form-row form-row-wide modal-first col-md-6 col-md-offset-0 col-xs-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 register-modal-fields" >								
										<input type="text" class="input-text form-control" name="first_name" id="first_name" value="" placeholder="{{'placeholder_first_name' | translate }}" ng-model="$root.user.first_name" required/>
									<span class="validation_error" ng-show="firstStepForm.first_name.$dirty && firstStepForm.first_name.$error.required" translate="first-name-required" translate-default="&nbsp;"></span>
									<span class="validation_error" ng-show="first_name_error">{{first_name_error}}</span>
								</p>
								<p class="form-row form-row-wide modal-first col-md-6 col-md-offset-0 col-xs-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 register-modal-fields" >
										<input type="text" class="input-text form-control" name="last_name" id="last_name" value="" placeholder="{{'placeholder_last_name' | translate }}" ng-model="$root.user.last_name" required />
									<span class="validation_error" ng-show="firstStepForm.last_name.$dirty && firstStepForm.last_name.$error.required" translate="last-name-required" translate-default="&nbsp;"></span>
									<span class="validation_error" ng-show="last_name_error">{{last_name_error}}</span>
								</p>
								<p class="form-row form-row-wide modal-first col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 register-modal-fields" >	
									<input type="email" ng-blur="checkEmail()" class="input-text form-control" name="email" id="email2" value="" placeholder="{{'placeholder_email' | translate }}" ng-model="$root.user.email" ng-model-options="{ updateOn: 'mousedown blur' }" autocomplete=“off” required />
									<span class="validation_error" ng-show="firstStepForm.email.$dirty && firstStepForm.email.$error.required" translate="email_required" translate-default="&nbsp;"></span>
									<span style="color: red" ng-show="firstStepForm.email.$dirty && firstStepForm.email.$error.email" translate="invalid_email" translate-default="&nbsp;"></span>
									<span style="color: red" ng-show="$root.userExists" translate="email_taken" translate-default="&nbsp;"></span> 
									<span style="color: red" ng-show="$root.emailSendingFailed" translate="email_sending_failed" translate-default="&nbsp;"></span>
									<span style="color: red" ng-show="email_error">{{email_error}}</span>
									<span style="color: red" ng-show="exists_error" translate="user_exists" translate-default="&nbsp;"></span>
								</p>

								<p class="form-row form-row-wide modal-first col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 register-modal-fields" >	
									<input class="input-text form-control" type="password" name="password1" id="password1" placeholder="{{'placeholder_password' | translate }}" required ng-model="$root.user.password" autocomplete=“off” />
									
								</p>
								<span style="color: red" class="password_validation_error" ng-show="password_error">{{password_error}}</span>

								<p class="by-reg-you-agree"><span translate="by_registering_you_agree" translate-default="&nbsp;"></span><a href="" translate="terms_of_service" translate-default="&nbsp;" ng-click="goToTos()"></a></p>

								<p class="form-row col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-8 col-sm-8 col-xs-8" style="text-align: center;">
									<button ng-click="firstStep()" ng-disabled="disableFirstStep" class="button border fw margin-top-10 sharado-button-next sharado-second-step" name="register" ><span translate="next" translate-default="&nbsp;"></span> <i class="fa fa-arrow-circle-right"></i></button><br />
									<a href="" ng-click="haveAccount()" translate="already_have_account" translate-default="&nbsp;"></a>
								</p>
							</form>
						</div>
					</div>
					</div>

				<div id="backtotop"><a href="#"></a></div>
