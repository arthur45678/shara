<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>
<div id="myModal" class="modal fade" role="dialog" >
   <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      	<div class="modal-header">
        	<button type="button" class="close" data-dismiss="modal">&times;</button>
        	<img class="register-modal-logo" src="/angular/images/asdasdasdasd.png" alt="Sharado" />
        	<p class="easiest-way" translate="easiest_way_to_get_job"></p>
        	<p translate="join_sharado" class="join-sharado"></p>
      	</div>
      <div class="modal-body col-md-offset-1 col-sm-offset-1">
        <div class="container sharado-registration">
			<div class="my-account-shar">
			<!-- <img src="/angular/images/facebook_square.png" class="facebook-square">
			<a class="btn btn-default facebook-reg">Register With Facebook</a> -->
			<a href="" ><img src="/angular/images/capture-facebook.PNG" class="facebook-reg" ng-click="facebookReg()"></a>
			<span class="validation_error fbsuspended" ng-show="fbsuspended" translate="fb_suspended"></span>
			<hr style="width: 84%; margin-bottom: 15px!important" />
			<div class="row">
				<div class="tabs-container">
					<!-- Register -->
					<div class="tab-content" id="tab2">
						<form method="post" class="register " name="firstStepForm">
							<p class="form-row form-row-wide modal-first col-md-5 col-xs-10 col-sm-10 register-modal-fields" >								
									<input type="text" class="input-text" name="first_name" id="first_name" value="" placeholder="{{'placeholder_first_name' | translate }}" ng-model="$root.user.first_name" required/>
								<span class="validation_error" ng-show="firstStepForm.first_name.$dirty && firstStepForm.first_name.$error.required" translate="first-name-required"></span>
								<span class="validation_error" ng-show="first_name_error">{{first_name_error}}</span>
							</p>
							<p class="form-row form-row-wide modal-first col-md-5 col-xs-10 col-sm-10 register-modal-fields" >
									<input type="text" class="input-text" name="last_name" id="last_name" value="" placeholder="{{'placeholder_last_name' | translate }}" ng-model="$root.user.last_name" required />
								<span class="validation_error" ng-show="firstStepForm.last_name.$dirty && firstStepForm.last_name.$error.required" translate="last-name-required"></span>
								<span class="validation_error" ng-show="last_name_error">{{last_name_error}}</span>
							</p>
							<p class="form-row form-row-wide modal-first col-md-5 col-sm-10 col-xs-10 register-modal-fields" >	
								<input type="email" ng-blur="checkEmail()" class="input-text user-email" name="email" id="email2" value="" placeholder="{{'placeholder_email' | translate }}" ng-model="$root.user.email" required />
								<span class="validation_error" ng-show="firstStepForm.email.$dirty && firstStepForm.email.$error.required" translate="email_required"></span>
								<span class="validation_error" ng-show="firstStepForm.email.$dirty && firstStepForm.email.$error.email" translate="invalid_email"></span>
								<span class="validation_error" ng-show="$root.userExists" translate="email_taken"></span> 
								<span class="validation_error" ng-show="$root.emailSendingFailed" translate="email_sending_failed"></span>
								<span class="validation_error" ng-show="email_error">{{email_error}}</span>
								<span class="validation_error" ng-show="exists_error" translate="user_exists"></span>
							</p>

							<p class="form-row form-row-wide modal-first col-md-5 col-sm-10 col-xs-10 register-modal-fields" >	
								<input class="input-text" type="password" name="password1" id="password1" placeholder="{{'placeholder_password' | translate }}" required ng-model="$root.user.password" />
								
							</p>
							<span class="validation_error password_validation_error" ng-show="password_error">{{password_error}}</span>

							<p class="by-reg-you-agree"><span translate="by_registering_you_agree"></span><a href="" translate="terms_of_service" ng-click="goToTos()"></a></p>

							<p class="form-row col-md-offset-1 col-sm-offset-2 col-xs-offset-1 col-md-8 col-sm-8 col-xs-8" style="text-align: center;">
								<button ng-click="firstStep()" ng-disabled="disableFirstStep" class="button border fw margin-top-10 sharado-button-next sharado-second-step" name="register" ><span translate="next"></span> <i class="fa fa-arrow-circle-right"></i></button><br />
								<a href="" ng-click="haveAccount()" translate="already_have_account"></a>
							</p>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
			<!-- Back To Top Button -->
			<div id="backtotop"><a href="#"></a></div>
	    </div>
    </div>
   </div>
</div>

					<a data-ng-show="!$state.includes('login') && !$state.includes('second-step') && !$state.includes('third-step') && !$state.includes('fourth-step') && !$state.includes('fourth-step') && !$state.includes('fifth-step')"><a ng-show="!loggedUser" data-toggle="modal" data-target="#myModal" href=""><i class="fa fa-user"></i> Sign Up</a>
